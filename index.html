<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Bubble</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="a-div" id="aDiv">
        <div class="start-over">
            <h2 class="logo">Hit Bubble</h2>
            <h2 id="i-score">Duration:
            <dropdown>
              <select id="dropdown">
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="180">180</option>
              </select>
            </dropdown> <span>sec</span> </h2> 
            <button class="s-n-game" id="snGame">Start New Game</button>
        </div>
    </div>

    

    <div class="contain" id="contain">
        <div class="topbar" id="topbar">
            <div class="tcard" id="tcard">
                <h2>Hit</h2>
                <h2 class="scard" id="hit-card">0</h2>
            </div>
            <div class="tcard" id="tcard">
                <h2>Timer</h2>
                <h2 class="scard" id="timer-card">00</h2>
            </div>
            <div class="tcard" id="tcard">
                <h2>Score</h2>
                <h2 class="scard" id="score-card">0</h2>
            </div>
        </div>
        <div class="playgrnd" id="playgrnd">
            <!-- <div class="bubble" id="bubble">1</div> -->
            <!-- <h1 class="game-over">Game Over</h1> -->
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
